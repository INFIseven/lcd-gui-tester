name: Ubuntu Build and Deploy

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt6
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-tools-dev cmake build-essential \
          libgl1-mesa-dev libglu1-mesa-dev libxkbcommon-dev
        
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Package Application
      run: |
        # Create distribution directory
        mkdir -p lcd-gui-tester-linux
        cp build/lcd-gui-tester lcd-gui-tester-linux/
        cp README.md lcd-gui-tester-linux/
        
        # Create a simple launcher script
        cat > lcd-gui-tester-linux/lcd-gui-tester.sh << 'EOF'
        #!/bin/bash
        DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        exec "$DIR/lcd-gui-tester" "$@"
        EOF
        chmod +x lcd-gui-tester-linux/lcd-gui-tester.sh
        
        # Create tarball
        tar -czf lcd-gui-tester-linux.tar.gz lcd-gui-tester-linux/
        
    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        name: lcd-gui-tester-linux
        path: lcd-gui-tester-linux.tar.gz
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: lcd-gui-tester-linux.tar.gz
        prerelease: ${{ contains(github.ref_name, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}